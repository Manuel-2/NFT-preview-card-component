<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Quicksand:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 16px;
        text-align: center;
        position: absolute;
        bottom: 0;
        color: gainsboro;
      }
      .attribution a {
        color: white;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card-body">
        <div class="card-body__item">
          <div>
            <img
              src="./images/image-equilibrium.jpg"
              alt="image-equilibrium image"
              class="card-body__item__image"
            />
            <div class="item__imgae__panel"></div>
          </div>
          <h1 class="card-body__item__title">Equilibrium #3429</h1>
          <p class="card-body__item__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>

        <div class="stats">
          <div class="stats__value stats__container">
            <img
              class="stats__value__icon"
              src="./images/icon-ethereum.svg"
              alt="EthereumIcon"
            />
            <p class="stats__value__text">0.041 ETH</p>
          </div>

          <div class="stats__time stats__container">
            <img
              class="stats__time__icon"
              src="./images/icon-clock.svg"
              alt="clockIcon"
            />
            <p class="stats__time__value">3 days left</p>
          </div>
        </div>

        <div class="author">
          <img
            class="author__icon"
            src="./images/image-avatar.png"
            alt="autorAvatar"
          />
          <p class="author__reference">
            <span>Creation of</span>
            <a class="author__reference__link" href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Manuel2Code</a>.
    </div>
  </body>
</html>
